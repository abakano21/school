<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="myclass.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="code">Code</label>
          <input
            type="text"
            class="form-control"
            id="code"
            required
            [(ngModel)]="myclass.code"
            name="code"
          />
        </div>
  
        <div class="form-group">
          <label for="maximum_students">Maximum Students</label>
          <input
            type="number"
            class="form-control"
            id="maximum_students"
            required
            [(ngModel)]="myclass.maximum_students"
            name="maximum_students"
          />
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select required [(ngModel)]="myclass.status" class="form-control">
              <option disabled>Select Status</option>
              <option value="opened">Opened</option>
              <option value="closed">Closed</option>
            </select>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <textarea class="form-control"
                   name="description" [(ngModel)]="myclass.description" rows="10" cols="50"
                >
            </textarea>
            
          </div>
        </div>
  
        <button (click)="saveMyClass()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Class was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMyClass()">Add</button>
      </div>
    </div>
  </div>
