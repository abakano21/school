<div>
  <div *ngIf="currentStudent.id" class="edit-form">
    <h4>Student</h4>
    <form>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          [(ngModel)]="currentStudent.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          [(ngModel)]="currentStudent.last_name"
          name="last_name"
        />
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input
          type="text"
          class="form-control"
          id="class"
          [(ngModel)]="currentStudent.class"
          name="class"
        />
      </div>

      <div class="form-group">
        <label for="date_of_birth">Date Of Birth</label>
        <input
          type="date"
          class="form-control"
          id="date_of_birth"
          [(ngModel)]="currentStudent.date_of_birth"
          name="date_of_birth"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteStudent()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateStudent()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentStudent.id">
    <br />
    <p>Cannot access this Student...</p>
  </div>
</div>
