<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="student.first_name"
          name="first_name"
        />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="student.last_name"
          name="last_name"
        />
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input
          type="text"
          class="form-control"
          id="class"
          required
          [(ngModel)]="student.class"
          name="class"
        />
      </div>

      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="date_of_birth" [(ngModel)]="student.date_of_birth" type="date">
          
        </div>
      </div>

      <button (click)="saveStudent()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Student was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newStudent()">Add</button>
    </div>
  </div>
</div>
