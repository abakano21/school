<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by first name"
        [(ngModel)]="first_name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchFirstName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Students List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let student of students; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveStudent(student, i)"
      >
        <button class="btn btn-primary">{{ student.first_name }}</button>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllStudents()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentStudent.id">
      <h4>Student</h4>
      <div>
        <label><strong>First Name:</strong></label> {{ currentStudent.first_name }}
      </div>
      <div>
        <label><strong>Last Name:</strong></label>
        {{ currentStudent.last_name }}
      </div>
      <div>
        <label><strong>Class:</strong></label>
        {{ currentStudent.class }}
      </div>

      <a
        class="badge badge-warning"
        routerLink="/students/{{ currentStudent.id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentStudent">
      <br />
      <p>Please click on a Student...</p>
    </div>
  </div>
</div>
